<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}" media="all" />

<script src="{{ url_for('static',filename='js/jquery.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"> </script>
<div class="top_nav">
	<ul>
		<li>
			<a href="about.html">About</a>
		</li>
		<li>
			<a class="upload" id="upload" onclick="openUpload()">Upload</a>

		</li>
	</ul>
</div>
<div class="main_window" id="main_window">
	<div class="chat_box">
		<form action="post_message" method="POST" enctype="multipart/form-data">
		
			<div class="uploader_inside">
				<label for="subject">Subject: </label>
				<input type="text" name="subject"/>
				<label for="message">Message:</label>
				<textarea id="message" name="messages"></textarea>
				<input type="submit" value="submit message" />
			</div>
		</form>
	</div>
</div>

<div class="chat">
</div>



{% raw %}
<script type="text/template" id="item_template">
	<div class='item'>
		<img src='/static/icons/info.svg' class='info'>
		<img src='{{file_type}}' class='thumbnail'>
		<div class='item_description'>
			<div class='item_name'>{{file_name}}</div>
			<div class='button-div'>
				<a target="_blank" href='uploads/{{file_location}}' class='download'>Download</a>
			</div>
		</div>
    </div>
    
</script> {% endraw %}

</html>
